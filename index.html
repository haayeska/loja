<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="assets/styles/estilo.css">
  <link rel="stylesheet" href="responsivo.css">
  <title>Cruise Store</title>


  <meta http-equiv="x-ua-compatible" content="ie-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"> <img src="assets/img/lg.png" class="logo"></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <ul class="pesquisa"><!--pesquisa -->
          <li class="nav-item active">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
              </div>
              <input type="text" class="form-control" aria-label=" aria-describedby=" inputGroup-sizing-sm">
            </div>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="assets/destaques.html">Destaques</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="assets/feminino.html">Feminino</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="assets/masculino.html">Masculino</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="assets/contato.html">Contato</a>
          </li>
          <!-- menus -->
          <li class="nav-item">
            <a class="nav-link" href=""><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=""><i class="fa-solid fa-user"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="container-fluid">
    <div id="carouselSite" class="carousel slide" data-ride="carousel">

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img class="d-block w-100" src="assets/img/baner1.png" alt="Primeiro Slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/img/baner2.png" alt="Segundo Slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/img/baner3.png" alt="Terceiro Slide">
        </div>

      </div>

      <a class="carousel-control-prev" href="#carouselSite" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselSite" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
  </section>

  <main>
    <div>
      <img src="assets/img/texto.png" class="texto">
    </div>
  </main>

  <section class="container produtos">

    <!-- lista de produtos -->
    <article class="row">
      <!-- inicio nov-->
      <div class="card-deck">
        <div class="card">
          <img class="card-img-top" src="assets/img/post1.png" alt="Imagem de capa do card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p class="card-text"><small class="text-muted">Atualizado 30 minutos atrás</small></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="assets/img/post2.png" alt="Imagem de capa do card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p class="card-text"><small class="text-muted">Atualizado 3 minutos atrás</small></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="assets/img/post3.png" alt="Imagem de capa do card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p class="card-text"><small class="text-muted">Atualizado 1 hora atrás</small></p>
          </div>
        </div>
      </div>
    </article>
  </section>
  <!-- fim nov   -->

  <footer>
    <div>
      <img src="assets/img/footer.png" class="footer">
    </div>
  </footer>
